<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>JAvax</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<h1>Save Contact by Marqo404</h1>
		<hr/>
		<button type="button" class="btn btn-success" data-toggle="modal" data-backdrop="static" data-target="#contactModal">
			Add Contact
		</button>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
	      </div>
	      <div class="modal-body">
	        <form id="contactForm">
	          <div class="form-group">
	            <label for="firstName" class="control-label">First Name:</label>
	            <input type="text" class="form-control" id="firstName" name="firstName" required="required"/>
	          </div>
	          <div class="form-group">
	            <label for="lastName" class="control-label">Last Name:</label>
	            <input type="text" class="form-control" id="lastName" name="lastName" required="required"/>
	          </div>
	          <div class="form-group">
	            <label for="birthDate" class="control-label">Birth Date:</label>
	            <input type="date" class="form-control" id="birthDate" name="birthDate" required="required"/>
	          </div>
	          <div class="form-group">
	            <label for="email" class="control-label">Email:</label>
	            <input type="email" class="form-control" id="email" name="email" required="required"/>
	          </div>
	          <div class="form-group">
	            <label for="group" class="control-label">Group:</label>
	            <select id="group" name="group" class="form-control" required="required">
	            	<option value="">-Seleccionar-</option>
	            </select>
	          </div>
	          <div class="form-group">
				      <div class="checkbox">
				        <label for="active">
				          <input type="checkbox" id="active" name="active"/> Active
				        </label>
					    </div>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$.ajax({
			type		: 'GET',
			url			: 'FillSelectGroupsServlet',
			async		: true,
			cache		: false,
			success	: function(response) {
				$.each(response, function(index, group) {
					$('#group').append($('<option>', {value:group.id,text:group.name}));
				});
			}
		});
	});
	</script>
</body>
</html>
