<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>JavAjax</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>
</head>
<body>
	<div class="container">
		<h1>Fill Selects with Contacts by Marqo404</h1>
		<hr/>
		<table id="contactsTable" class="table table-bordered table-hover">
			<thead>
			  <tr>
			    <th>ID</th>
			    <th>First Name</th>
			    <th>Last Name</th>
			    <th>Birth Date</th>
			    <th>Email</th>
			    <th>Active</th>
			  </tr>
		  </thead>
		  <tbody></tbody>
		</table>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type		: 'GET',
				url			: 'ContactController',
				data		: {action:"getList"}
				async		: true,
				cache		: false,
				success	: function(response) {
					$.each(response, function(index, contact) {
						$('#contactsTable').append(
							$('<tr>').append(
								'<td>'+contact.id+'</td>'+
								'<td>'+contact.firstName+'</td>'+
								'<td>'+contact.lastName+'</td>'+
								'<td>'+contact.birthDate+'</td>'+
								'<td>'+contact.email+'</td>'+
								'<td>'+contact.active+'</td>'
							)
						)
					});
				}
			});
		});
	</script>
</body>
</html>
